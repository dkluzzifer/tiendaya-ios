name: Build iOS App

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install npm dependencies
      run: npm install
    
    - name: Fix permissions
      run: chmod +x node_modules/.bin/* || true
    
    - name: Generate iOS project
      run: npx cap add ios
    
    - name: Install CocoaPods dependencies
      run: |
        cd ios/App
        pod install
      shell: bash
    
    - name: Build iOS App (Simulator)
      run: |
        cd ios/App
        xcodebuild -workspace App.xcworkspace -scheme App -configuration Debug -destination 'platform=iOS Simulator,name=iPhone 16,OS=18.5' build CODE_SIGNING_ALLOWED=NO 2>&1 | tail -30
    
    - name: Create simulator package
      run: |
        cd ios/App
        mkdir -p output
        PRODUCT_DIR="$HOME/Library/Developer/Xcode/DerivedData"
        APP_PATH=$(find "$PRODUCT_DIR" -name "App.app" -type d -path "*Debug-iphonesimulator*" 2>/dev/null | head -1)
        if [ -d "$APP_PATH" ]; then
          cp -r "$APP_PATH" output/App.app
          cd output
          zip -r App.zip App.app
          ls -la
        else
          echo "Build product not found"
          find "$PRODUCT_DIR" -name "App.app" -type d 2>/dev/null
          exit 1
        fi
    
    - name: Upload App
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: tiendaya-ios-simulator
        path: ios/App/output/App.zip
        retention-days: 7
