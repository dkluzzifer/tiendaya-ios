name: Build iOS App

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install npm dependencies
      run: npm install
    
    - name: Fix permissions
      run: chmod +x node_modules/.bin/* || true
    
    - name: Generate iOS project
      run: npx cap add ios
    
    - name: Install CocoaPods dependencies
      run: |
        cd ios/App
        pod install
      shell: bash
    
    - name: Build iOS App (Simulator)
      run: |
        cd ios/App
        xcodebuild -workspace App.xcworkspace -scheme App -configuration Debug -destination 'generic/platform=iOS Simulator' build CODE_SIGNING_ALLOWED=NO 2>&1 | tail -50
    
    - name: Create simulator package
      run: |
        cd ios/App
        mkdir -p output
        cp -r build/Build/Products/Debug-iphonesimulator/App.app output/
        cd output
        zip -r App.zip App.app
        ls -la
    
    - name: Upload App
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: tiendaya-ios-simulator
        path: ios/App/output/App.zip
        retention-days: 7
