name: Build iOS App

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install npm dependencies
      run: npm install
    
    - name: Add iOS platform
      run: npx cap add ios
    
    - name: Install iOS dependencies
      run: |
        cd ios/App
        pod install
      shell: bash
    
    - name: Build iOS App
      run: |
        cd ios/App
        xcodebuild -workspace App.xcworkspace -scheme App -configuration Debug -destination 'generic/platform=iOS Simulator' build CODE_SIGNING_ALLOWED=NO 2>&1 | tail -30
    
    - name: Create IPA
      run: |
        cd ios/App
        xcodebuild -exportArchive -archive_path build/Build/Products/Debug-iphonesimulator/App.app -export_path output -exportOptionsPlist ExportOptions.plist CODE_SIGNING_ALLOWED=NO 2>&1 || echo "Building for simulator only"
    
    - name: Upload IPA
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: tiendaya-ios
        path: ios/App/output/App.ipa
        retention-days: 30
