name: Build iOS App

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install npm dependencies
      run: npm ci
    
    - name: Install iOS dependencies
      run: |
        cd ios/App
        pod install
      shell: bash
    
    - name: Build iOS App
      run: |
        cd ios/App
        xcodebuild -workspace App.xcworkspace -scheme App -configuration Debug -destination 'platform=iOS Simulator,name=iPhone 15' build CODE_SIGNING_ALLOWED=NO 2>&1 | tail -20
    
    - name: Create IPA
      run: |
        cd ios/App
        xcodebuild -exportArchive -archive_path build/Build/Products/Debug-iphonesimulator/App.app -export_path output -exportOptionsPlist ExportOptions.plist CODE_SIGNING_ALLOWED=NO 2>&1 || echo "IPA creation skipped - simulator build"
    
    - name: Upload IPA
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: tiendaya-ios.ipa
        path: ios/App/output/App.ipa
        retention-days: 30
